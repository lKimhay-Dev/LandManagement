<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index}">
<head>
    <meta charset="UTF-8">
    <title>LMS | User Management</title>
    <link rel="stylesheet" layout:fragment="style" th:href="@{/css/user.css}">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper" layout:fragment="content">
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
            <h1> User Management </h1>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="#">
                            <i class="fa fa-dashboard"></i> Home
                        </a>
                    </li>
                    <li class="breadcrumb-item active">User</li>
                </ol>
            </div>
        </section>
        <section class="content">
            <div class="card card-info">
                <div class="card-body">
                    <table id="data-table" class="table table-striped table-bordered display nowrap" style="width:100%">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
</div>

<script type="text/javascript" layout:fragment="script" th:src="@{/js/pages/user/list.js}"></script>

</body>
</html>
