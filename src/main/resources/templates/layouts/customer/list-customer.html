<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index}">
    <head>
        <meta charset="UTF-8">
        <title>LMS | Customer Management</title>
    </head>
    <body>
        <div class="wrapper" layout:fragment="content">
            <div class="content-wrapper">
                <!--==================== Replace Content Here =========================-->
                <section class="content-header">
                    <h1> Customer Management </h1>
                </section>
                <section class="content">
                    <div class="card card-info">
                        <div class="card-body">
                            <table id="data-table" class="table table-striped table-bordered display nowrap"
                                   style="width:100%">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Name</th>
                                        <th>dob</th>
                                        <th>Address</th>
                                        <th>IDCard</th>
                                        <th>IDCardNo</th>
                                        <th>IDCardIssueDate</th>
                                        <th>Gender</th>
                                        <th>Nationality</th>
                                        <th>Phone</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </section>
                <div id="deleteDialog" title="Delete Customer?">
                    <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>These items will be permanently deleted and cannot be recovered. Are you sure?</p>
                </div>
                <!--===================================================================-->
            </div>
        </div>
        <script type="text/javascript" layout:fragment="script" th:src="@{/js/pages/customer/list.js}"></script>
    </body>
</html>
